        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">JavaScript</h1>

                <p class="lead">JS and map</p>



                <ul id="nameList" class="list-group list-group-flush"></ul>
                <form class="form-inline">

                    <div class="form-group mx-sm-3 mb-2">
                        <label for="inputPassword2" class="sr-only">Name</label>
                        <input type="text" class="form-control" id="inputname" placeholder="Name">
                    </div>
                    <button type="submit" class="btn btn-secondary btn-sm" id="subBUt">Add name</button>
                    <button type="submit" class="btn btn-secondary btn-sm" id="last">Rmove last</button>
                    <button type="submit" class="btn btn-secondary btn-sm" id="first">Remove first</button>

                </form>



            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->


        <script>
            let names = ["Magdalena", "Aleksandra", "Karolina", "Kristian", "Adam", "Thomas"];
            function listNames() {

                list = names.map(n => '<li class="list-group-item">' + n + '</li>').join("");

                document.getElementById("nameList").innerHTML = list;
            }
            button1 = document.getElementById('subBUt');
            button1.addEventListener("click", function (event) {
                event.preventDefault();
                addName();
            });

            butLast = document.getElementById("last");
            butLast.addEventListener("click", function (event) {
                event.preventDefault();
                removeLast();
            });

            butFirst = document.getElementById("first");
            butFirst.addEventListener("click", function (event) {
                event.preventDefault();
                removeFirst();
            });


            function addName() {
                names.push(document.getElementById("inputname").value.toString());
                listNames();
            }
            function removeLast() {
                names.pop();
                listNames();
            }
            function removeFirst() {
                names.shift();
                listNames();
            }

        </script>


        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
