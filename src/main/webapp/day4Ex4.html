        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">JavaScript</h1>

                <p class="lead">Dynamic table-rows</p>



                <table class="table table-bordered" id="table">
                    <thead>
                        <tr>                           
                            <th scope="col">ID</th>
                            <th scope="col">Year</th>
                            <th scope="col">Marke</th>
                            <th scope="col">Model</th>
                            <th scope="col">Price</th>
                        </tr>
                    </thead>
                    <tbody id="tablebody">
                    </tbody>
                </table>

                <form class="form-inline">


                    <button type="submit" class="btn btn-secondary" id="byprice">Find cheaper than: </button>
                    <div class="form-group mx-sm-3 mb-2">
                        <label for="inputPassword2" class="sr-only">Price</label>
                        <input type="number" class="form-control" id="inputprice" placeholder="123">
                    </div>
                </form>


            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->


        <script>
            var cars = [
                {id: 1, year: 1997, marke: 'Ford', model: 'E350', price: 3000},
                {id: 2, year: 1999, marke: 'Chevy', model: 'Venture', price: 4900},
                {id: 3, year: 2000, marke: 'Chevy', model: 'Venture', price: 5000},
                {id: 4, year: 1996, marke: 'Jeep', model: 'Grand Cherokee', price: 4799},
                {id: 5, year: 2005, marke: 'Volvo', model: 'V70', price: 44799}
            ];

            function writeTable(arr) {
                table = arr.map(n => '<tr><th scope="row">' + n.id + '</th><td>' + n.year + '</td><td>' + n.marke + '</td><td>' + n.model + '</td><td>' + n.price + '</td></tr>').join("");

                document.getElementById("tablebody").innerHTML = table;
            }

            function sortByPrice() {
                sorted = cars.map(n => n).filter(cheaperThan);
                console.log(sorted);
                writeTable(sorted);

            }
            

            function cheaperThan(car) {
                if (car.price < document.getElementById("inputprice").value) {
                    return car;
                }
            }


            butt = document.getElementById("byprice");
            butt.addEventListener("click", function (event) {
                event.preventDefault();
                sortByPrice();
            });

        </script>


        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
